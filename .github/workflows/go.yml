name: Go

on:
  push:
    branches: [ "Aula_2" ]
  pull_request:
    branches: [ "Aula_2" ]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build-DB
      run: docker-compose build
      
    - name: Create-DB
      run: docker-compose up -d
      
    - name: Test
      run: go test -v main_test.go
      
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout-go@v3
    
    - name: Build
      run: go build -v main.go
      
